
<div>
{% for pet in pets %}
	<div class="petName">
		<a href="{% url 'pet_detail' pet.id %}">
		<h3>{{ pet.name|capfirst }}</h3>
		</a>

		<p>Species: {{ pet.species }}</p>

		{% if pet.breed %}
			<p>Breed: {{ pet.breed }}</p>
		{% endif %}

		<p class="hidden">{{ pet.description }}</p>
	</div>

{% endfor %}
</div>
